[aliases]
test=pytest

[tool:pytest]
norecursedirs =
    .git
    .tox
    .env
    dist
    build
    .egg-info/
python_files =
    test_*.py
addopts =
    --html=test-reports/report.html --self-contained-html
    --tb=long
    -rapP

[flake8]
;ignore = E226,E302,E41
exclude = .git,__pycache__
max-line-length = 120
max_complexity = 10
